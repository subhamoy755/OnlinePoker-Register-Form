<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="hero">
        <form action="">
       <div class="mein">
        <center class="head">Register Here</center>
          <div class="gao">
                <h3 class="headname">First Name:</h3>
            <input type="text" placeholder="Enter Your First Name"/>
            
            
            <h3 class="headname">Last Name:</h3>
            <input type="text" placeholder="Enter Your Last Name"/>

            
            <h3 class="headname">Your Age:</h3>
            <input type="number" placeholder="How old are you?"/>

            <h3 class="headname">Your Email:</h3>
            <input type="email" placeholder="Enter Your Vaild Email"/>
             
            <h3 class="headname">Gender</h3>
            <input type="radio" name="Gender"  value="Male">
            <label>Male</label>
            <input type="radio" name="Gender"  value="Female">
            <label>Female</label>
            <input type="radio" name="Gender"  value="other">
            <label>Other</label>

            <h3 class="headname">Known Language</h3>
            <input type="checkbox" value="Hindi">
            <label>Hindi</label>
            <input type="checkbox" value="English">
            <label>English</label><br>
            <div class="submit">
                <input type="submit" class="btn"
                value="Submit"/>
             </div>
          </div>
         
        </div>
       
        </form>
        </div>
    
</body>
</html>
